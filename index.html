<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Word Game</title>
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <style>
    td {
      font-size: 24px;
      padding: 8px;
      text-align: center;
      border-style: solid;
    }
    .dl {
      background-color: #66ccff;
    }
    .dw {
      background-color: #ff9900;
    }
    .tl {
      background-color: #0000ff;
    }
    .tw {
      background-color: #ff3300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Word Game</h1>
    </div>
    <div>
      <button id="placement-button" class="btn btn-primary">Place Letters</button>
      <button id="reset-button" class="btn btn-danger">Reset Board</button>
      <br />
      <br />
      <input id="letter-pool" type="text" placeholder="Letters Available" class="input" />
    </div>
    <br />
    <div id="board-container"></div>
  </div>
  <script src="./main.js"></script>
</body>
